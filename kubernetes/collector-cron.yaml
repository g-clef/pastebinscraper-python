kind: CronJob
apiVersion: batch/v1beta1
metadata:
  name: malware-collector-job
spec:
  schedule: "@daily"
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: malware-collector-job
        spec:
          restartPolicy: OnFailure
          volumes:
            - name: malware-mount
              nfs:
                server: 192.168.1.29
                path: /mnt/DroboFS/Shares/malware/pastebin-extractions
            - name: pastebin-mount
              nfs:
                server: 192.168.1.29
                path: /mnt/DroboFS/Shares/paste
          containers:
            - name: malware-collector
              image: gclef/malware:collector-1.0
              imagePullPolicy: "Always"
              volumeMounts:
                - name: malware-mount
                  mountPath: /malware
                - name: pastebin-mount
                  mountPath: /paste
              env:
                - name: PASTEBIN_PATH
                  valueFrom:
                    secretKeyRef:
                      name: pastebincollector-secrets
                      key: PASTEBIN_PATH
                - name: MALWARE_PATH
                  valueFrom:
                    secretKeyRef:
                      name: pastebincollector-secrets
                      key: MALWARE_PATH
                - name: ARCHIVE_PATH
                  valueFrom:
                    secretKeyRef:
                      name: pastebincollector-secrets
                      key: ARCHIVE_PATH
                - name: ARCHIVE_URL
                  valueFrom:
                    secretKeyRef:
                      name: pastebincollector-secrets
                      key: ARCHIVE_URL
                - name: ARCHIVE_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: pastebincollector-secrets
                      key: ARCHIVE_TOKEN
                - name: ARCHIVE_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: pastebincollector-secrets
                      key: ARCHIVE_PASSWORD
          imagePullSecrets:
            - name: registrycreds